<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="imagens/greenrocketnew.png">
    <link rel="stylesheet" type='text/css' media='screen' href="css/login.css">
    <link rel="stylesheet" type='text/css' media='screen' href="css/login-mobile.css">
</head>

<body>
    <section class="container">
        <img id="rocket" src="imagens/whiterockettext.png">
        <article class="center-content">
            <h1>Bem vindo de volta!</h1>
            <div class="inf-1">
                <h2>Email</h2>
                <input placeholder="Insira seu email">
            </div>
            <div class="inf-2">
                <h2>Senha</h2>
                <input placeholder="Insira sua senha">
            </div>
            <button id="button-avancar">Avançar</button>
        </article>
        <article class="bottom-content">
            <div class="inf-3">
                <h3>Não tem uma conta? <a href="#">Criar conta</a></h3>
                <h3>Esqueceu a senha? <a href="#">Alterar senha</a></h3>
            </div>
            <p>Termos de Serviço | Políticas de Privacidade</p>
        </article>
    </section>
</body>

<script src='javascript/login.js'></script>

</html>
