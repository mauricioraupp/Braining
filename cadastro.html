<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Braining</title>
  <link rel="icon" href="imagens/greenrocketnew.png">
  <link rel='stylesheet' type='text/css' media='screen' href='css/cadastro.css'>
  <link rel="stylesheet" type='text/css' media='screen' href="css/cadastro-mobile.css">
</head>
<body>
  <section class="container">
    <img id="rocket" src="imagens/whiterockettext.png">
    <article class="center-content">
      <div class="inf-top-container">
        <div class="inf-1">
          <h2>Nome</h2>
          <input placeholder="Informe seu nome">
        </div>
        <div class="inf-2">
          <h2>Sobrenome</h2>
          <input placeholder="Informe seu sobrenome">
        </div>
      </div>
      <div class="inf-mid-container">
        <div class="inf-3">
          <h2 id="apagar">Data de nascimento</h2>
          <input type="date">
        </div>
        <div class="inf-4">
          <h2>Email</h2>
          <input placeholder="Insira seu email">
        </div>
      </div>
      <div class="inf-bottom-container">
        <div class="inf-5">
          <h2>Senha</h2>
          <input placeholder="Crie uma senha">
        </div>
        <div class="inf-6">
          <h2>Confirmar senha</h2>
          <input placeholder="Confirme sua senha">
        </div>
      </div>
      <button id="button-avancar">Avançar</button>
    </article>
    <article class="bottom-content">
      <h3>Já tem uma conta? <a href="#">Fazer login</a></h3>
      <p>Termos de Serviço | Políticas de Privacidade</p>
    </article>
  </section>
</body>

<script src='javascript/cadastro.js'></script>

</html>
