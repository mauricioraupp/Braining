<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Braining</title>
  <link rel="icon" href="imagens/greenrocketnew.png">
  <link rel='stylesheet' type='text/css' media='screen' href='css/cadastro.css'>
  <link rel="stylesheet" type='text/css' media='screen' href="css/cadastro-mobile.css">
</head>
<body>
  <section class="container">
    <img id="rocket" src="imagens/whiterockettext.png">
    <form class="center-content">
      <div class="inf-top-container">
        <fieldset class="inf-1">
          <label for="input-name">Nome</label>
          <input id="input-name" type="text" required placeholder="Informe seu nome">
        </fieldset>
        <fieldset class="inf-2">
          <label for="input-nickname">Apelido</label>
          <input id="input-nickname" type="text" required placeholder="Informe seu apelido">
        </fieldset>
      </div>
      <div class="inf-mid-container">
        <fieldset class="inf-3">
          <label for="selector-day" id="apagar">Data de nascimento</label>
          <div class="selector-container">
            <select id="selector-day">
              <option value="" disabled selected hidden>DD</option>
            </select>
            <select id="selector-month">
              <option value="" disabled selected hidden>MM</option>
            </select>
            <select id="selector-year">
              <option value="" disabled selected hidden>AAAA</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="inf-4">
          <label for="input-email">Email</label>
          <input id="input-email" type="email" required placeholder="Insira seu email">
        </fieldset>
      </div>
      <div class="inf-bottom-container">
        <fieldset class="inf-5">
          <label for="input-password">Senha</label>
          <input id="input-password" type="password" required placeholder="Crie uma senha">
        </fieldset>
        <fieldset class="inf-6">
          <label for="input-password-confirm">Confirmar senha</label>
          <input id="input-password-confirm" type="password" required placeholder="Confirme sua senha">
        </fieldset>
      </div>
      <button id="button-avancar">Avançar</button>
    </form>
    <article class="bottom-content">
      <h3>Já tem uma conta? <a href="#">Fazer login</a></h3>
      <p>Termos de Serviço | Políticas de Privacidade</p>
    </article>
  </section>
</body>

<script src='javascript/cadastro.js'></script>

</html>
